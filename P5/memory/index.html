<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Memory </title>

        <link rel="stylesheet" href="memory.css" />
        <script src="memory-game.js" defer></script>
    </head>
    <body>
        <div class="game">
            <div class="controles">
                <button>Comenzar</button>
                <button id="reset">Reiniciar</button>
                <div class="display">
                    <div class="movimientos">0 movimientos</div>
                    <div class="timer">tiempo: 0 sec</div>
                </div>

                Elija el tamaño entre 2,4 y 6: <input type="text" id="tamaño">
            </div>
            <div class="grid-container">
                <div class="tablero" grid-dimension='4'></div> 
                <div class="win">¡Has Ganado!</div>
            </div>    
            <div class="imagenes">
                <img src="imagenes/Maul.webp" alt="maul" id="maul">
                <img src="imagenes/ahsoka-tano.jpg" alt="ashoka" id="ashoka">
                <img src="imagenes/Palpatine.webp" alt="palpatine" id="palpatine">
                <img src="imagenes/obi-wan.webp" alt="obi-wan" id="obiwan">
                <img src="imagenes/Dooku.webp" alt="dooku" id="dooku">
                <img src="imagenes/Anakin.webp" alt="anakin" id="anakin">
                <img src="imagenes/grievous.png" alt="grievous" id="grievous">
                <img src="imagenes/leia.webp" alt="leia" id="leia">
                <img src="imagenes/boba-fett.webp" alt="boba" id="boba">
                <img src="imagenes/rex.png" alt="rex" id="rex">
                <img src="imagenes/vader.jpg" alt="vader" id="vader">
                <img src="imagenes/han-solo.jpg" alt="han" id="han">
                <img src="imagenes/Jabba-The-Hutt.jpeg" alt="jabba" id="jabba">
                <img src="imagenes/chewgy.webp" alt="chewgy" id="chewgy">
                <img src="imagenes/kylo-ren.webp" alt="kylo" id="kylo">
                <img src="imagenes/luke.webp" alt="luke" id="luke">
            </div>          
        </div>
    </body>
</html>
